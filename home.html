<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Airbnb</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>mini airbnb</h1>
        <div class="nav-links">
            <a href="home.html" class="nav-btn active">Stays</a>
            <a href="analysis.html" class="nav-btn">Host Analysis</a>
            <a href="index.html" class="nav-btn">Log Out</a>
        </div>
    </header>

    <!-- Filters Section -->
    <div class="filters-container">
        <div class="filter-group">
            <label for="cityFilter">City</label>
            <select id="cityFilter" onchange="filterListings()">
                <option value="all">Anywhere</option>
                <option value="Mumbai">Mumbai</option>
                <option value="New York">New York</option>
                <option value="Zurich">Zurich</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="timeFilter">Best Time</label>
            <select id="timeFilter" onchange="filterListings()">
                <option value="all">Any Time</option>
                <option value="Morning">Morning ðŸŒ…</option>
                <option value="Evening">Evening ðŸŒ‡</option>
                <option value="Night">Night ðŸŒ™</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Check-in</label>
            <input type="date" id="checkinFilter" style="border:none; width:110px;">
        </div>

        <div class="filter-group">
            <label>Max Price: <span id="priceLabel">â‚¹100,000</span></label>
            <input type="range" id="priceRange" min="1000" max="100000" step="1000" value="100000"
                oninput="filterListings()">
        </div>
    </div>

    <main>
        <div id="listingsContainer" class="listings-grid">
            <!-- Rendered by JS -->
        </div>
    </main>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <button class="close-btn" onclick="closeModal()">Ã—</button>
            <h2 id="modalTitle">Book your stay</h2>
            <div class="price-summary" id="modalPriceDetails">
                <!-- Dynamic price calculation -->
            </div>

            <form onsubmit="confirmBooking(event)">
                <div class="form-group" style="display:flex; gap:10px;">
                    <div style="flex:1">
                        <label>Check-in</label>
                        <input type="date" required>
                    </div>
                    <div style="flex:1">
                        <label>Check-out</label>
                        <input type="date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Guests</label>
                    <input type="number" min="1" max="10" value="1">
                </div>

                <button type="submit" class="btn-primary" style="width:100%; margin-top:10px;">Reserve</button>
                <div style="text-align: center; margin-top: 10px; font-size: 12px; color: #717171;">You won't be charged
                    yet</div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
